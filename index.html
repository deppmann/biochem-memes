<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0f0f1a;
      --card-bg: #1a1a2e;
      --card-hover: #222240;
      --accent: #e94560;
      --accent2: #0f3460;
      --accent3: #533483;
      --green: #2ecc71;
      --red: #e74c3c;
      --text: #eee;
      --text-dim: #999;
      --border: #2a2a4a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ---- HEADER ---- */
    header {
      text-align: center;
      padding: 3rem 1.5rem 2rem;
      background: linear-gradient(135deg, var(--accent2) 0%, var(--accent3) 50%, var(--accent) 100%);
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -1px;
      position: relative;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      opacity: 0.85;
      position: relative;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      position: relative;
      flex-wrap: wrap;
    }
    .stat { text-align: center; }
    .stat-num {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
    }
    .stat-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    /* ---- FILTERS ---- */
    .filters {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1.5rem 1rem;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }
    .filter-btn, .mode-btn {
      background: var(--card-bg);
      color: var(--text-dim);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .filter-btn:hover, .mode-btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }
    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .filter-btn .count {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-left: 4px;
    }
    .mode-btn {
      background: var(--accent3);
      color: white;
      border-color: var(--accent3);
    }
    .mode-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* ---- SEARCH ---- */
    .search-wrap {
      display: flex;
      justify-content: center;
      padding: 0 1rem 1rem;
      background: var(--bg);
    }
    .search-wrap input {
      width: 100%;
      max-width: 500px;
      padding: 0.6rem 1rem;
      border-radius: 2rem;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-wrap input:focus { border-color: var(--accent); }
    .search-wrap input::placeholder { color: var(--text-dim); }

    /* ---- GRID ---- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.25rem;
      padding: 1.5rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* ---- CARD ---- */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 8px 30px rgba(233, 69, 96, 0.15);
    }
    .card-img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      background: #111;
      display: block;
    }
    .card-img-placeholder {
      width: 100%;
      aspect-ratio: 4/3;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    .card-body {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-type {
      display: inline-block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .card-desc {
      font-size: 0.82rem;
      color: var(--text-dim);
      line-height: 1.5;
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card-footer {
      padding: 0.6rem 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .ai-tag {
      background: var(--accent2);
      padding: 2px 8px;
      border-radius: 1rem;
      font-size: 0.7rem;
    }

    /* ---- DETAIL MODAL (for non-slideshow/swipe types) ---- */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .modal-overlay.open { display: flex; }
    .modal {
      background: var(--card-bg);
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--border);
    }
    .modal-media {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      background: #111;
      display: block;
      border-radius: 16px 16px 0 0;
    }
    .modal-iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 16px 16px 0 0;
      background: #111;
    }
    .modal-body { padding: 1.5rem; }
    .modal-type {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      font-weight: 600;
    }
    .modal-desc {
      color: var(--text-dim);
      line-height: 1.6;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .modal-meta {
      font-size: 0.8rem;
      color: var(--text-dim);
    }
    .overlay-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.3rem;
      cursor: pointer;
      z-index: 2002;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay-close:hover { background: var(--accent); }

    /* ---- SLIDESHOW MODE ---- */
    .slideshow-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .slideshow-overlay.open { display: flex; }

    .slideshow-counter {
      position: absolute;
      top: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      color: var(--text-dim);
      z-index: 2003;
    }

    .slideshow-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .slideshow-img-wrap {
      max-width: 85vw;
      max-height: 65vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slideshow-img-wrap img {
      max-width: 100%;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .slideshow-img-wrap .slide-placeholder {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
    }
    .slideshow-img-wrap iframe {
      width: 80vw;
      max-width: 800px;
      height: 55vh;
      border: none;
      border-radius: 8px;
      background: #111;
    }

    .slideshow-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .slideshow-arrow:hover { background: var(--accent); }
    .slideshow-arrow.left { left: 1.5rem; }
    .slideshow-arrow.right { right: 1.5rem; }

    .slideshow-info {
      width: 100%;
      max-width: 700px;
      padding: 1rem 2rem 2rem;
      text-align: center;
    }
    .slideshow-info .si-type {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      font-weight: 600;
    }
    .slideshow-info .si-desc {
      color: var(--text-dim);
      font-size: 0.85rem;
      line-height: 1.5;
      margin-top: 0.4rem;
      max-height: 4.5em;
      overflow: hidden;
    }

    .slideshow-progress {
      width: 100%;
      height: 3px;
      background: var(--border);
      position: absolute;
      bottom: 0;
    }
    .slideshow-progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.2s;
    }

    /* ---- SWIPE MODE ---- */
    .swipe-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .swipe-overlay.open { display: flex; }

    .swipe-counter {
      position: absolute;
      top: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      color: var(--text-dim);
      z-index: 2003;
    }

    .swipe-stage {
      position: relative;
      width: 400px;
      max-width: 92vw;
      height: 600px;
      max-height: 72vh;
      perspective: 1000px;
    }

    .swipe-card {
      position: absolute;
      inset: 0;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      cursor: grab;
      transition: transform 0.4s cubic-bezier(.22,.68,0,1.1), opacity 0.4s;
      will-change: transform;
      touch-action: none;
    }
    .swipe-card.dragging {
      transition: none;
      cursor: grabbing;
    }
    .swipe-card.exit-left {
      transform: translateX(-150%) rotate(-30deg) !important;
      opacity: 0;
    }
    .swipe-card.exit-right {
      transform: translateX(150%) rotate(30deg) !important;
      opacity: 0;
    }

    .swipe-card-img {
      width: 100%;
      height: 40%;
      min-height: 160px;
      object-fit: cover;
      background: #111;
      flex-shrink: 0;
    }
    .swipe-card-placeholder {
      width: 100%;
      height: 40%;
      min-height: 160px;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      flex-shrink: 0;
    }
    .swipe-card-body {
      padding: 1rem 1.2rem;
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }
    .swipe-card-type {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .swipe-card-desc {
      font-size: 0.85rem;
      color: var(--text-dim);
      line-height: 1.55;
    }

    .swipe-stamp {
      position: absolute;
      top: 2rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      padding: 0.3rem 1rem;
      border-radius: 8px;
      border: 4px solid;
      opacity: 0;
      transition: opacity 0.15s;
      pointer-events: none;
      z-index: 5;
    }
    .swipe-stamp.like {
      right: 1.5rem;
      color: var(--green);
      border-color: var(--green);
      transform: rotate(15deg);
    }
    .swipe-stamp.nope {
      left: 1.5rem;
      color: var(--red);
      border-color: var(--red);
      transform: rotate(-15deg);
    }

    .swipe-buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .swipe-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid;
      background: transparent;
      font-size: 1.6rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }
    .swipe-btn:active { transform: scale(0.9); }
    .swipe-btn.nope-btn { border-color: var(--red); color: var(--red); }
    .swipe-btn.nope-btn:hover { background: var(--red); color: white; }
    .swipe-btn.like-btn { border-color: var(--green); color: var(--green); }
    .swipe-btn.like-btn:hover { background: var(--green); color: white; }
    .swipe-btn.back-btn {
      border-color: var(--text-dim);
      color: var(--text-dim);
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
    }
    .swipe-btn.back-btn:hover { background: var(--text-dim); color: var(--bg); }

    .swipe-done {
      text-align: center;
      padding: 2rem;
    }
    .swipe-done h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .swipe-done p { color: var(--text-dim); }

    /* ---- EMPTY STATE ---- */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 1rem;
      color: var(--text-dim);
    }

    /* ---- FOOTER ---- */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-dim);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);
    }

    .kb-hint {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: var(--text-dim);
      z-index: 2003;
      white-space: nowrap;
    }
    kbd {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.75rem;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<header>
  <h1>BIOL 3030 Meme Gallery</h1>
  <p>Biochemistry Extra Credit Creations &mdash; Spring 2026</p>
  <div class="stats">

<!-- Swipe Mode -->
<div class="swipe-overlay" id="swipe-overlay">

  <div class="swipe-stage" id="swipe-stage"></div>

<script>
const TYPE_ICONS = {
  'Meme (image)': 'ðŸ§¬',

};

// Types that open slideshow when card is clicked
const SLIDESHOW_TYPES = new Set(['Meme (image)', 'Comic Strip']);
// Types that open swipe mode when card is clicked
const SWIPE_TYPES = new Set(['Dating Profile for a Molecule']);

let allData = [];
let activeFilter = 'All';
let searchQuery = '';

// Slideshow state
let slideItems = [];
let slideIndex = 0;

// Swipe state
let swipeItems = [];
let swipeIndex = 0;
let swipeHistory = [];

fetch('submissions.json')
  .then(r => r.json())
  .then(data => { allData = data; init(); });

function init() {
  document.getElementById('total-count').textContent = allData.length;
  const types = [...new Set(allData.map(d => d.type))];
  document.getElementById('type-count').textContent = types.length;

  // Build filters
  const fc = document.getElementById('filters');
  const typeCounts = {};
  allData.forEach(d => { typeCounts[d.type] = (typeCounts[d.type] || 0) + 1; });

  const allBtn = makeFilterBtn('All', allData.length);
  allBtn.classList.add('active');
  fc.appendChild(allBtn);
  Object.entries(typeCounts).sort((a,b) => b[1] - a[1]).forEach(([type, count]) => {
    fc.appendChild(makeFilterBtn(type, count));
  });

  // Separator
  const sep = document.createElement('span');
  sep.style.cssText = 'width:1px;height:28px;background:var(--border);margin:0 0.3rem;align-self:center;';
  fc.appendChild(sep);

  // Shuffle button
  const shuffleBtn = document.createElement('button');
  shuffleBtn.className = 'mode-btn';
  shuffleBtn.textContent = 'Shuffle';
  shuffleBtn.onclick = () => { allData = shuffleArray([...allData]); render(); };
  fc.appendChild(shuffleBtn);

  // Search
  document.getElementById('search').addEventListener('input', (e) => {
    searchQuery = e.target.value.toLowerCase();
    render();
  });

  // Close handlers
  document.getElementById('modal-overlay').onclick = (e) => { if (e.target === e.currentTarget) closeModal(); };
  document.getElementById('modal-close').onclick = closeModal;
  document.getElementById('slideshow-close').onclick = closeSlideshow;
  document.getElementById('slide-prev').onclick = () => slideTo(slideIndex - 1);
  document.getElementById('slide-next').onclick = () => slideTo(slideIndex + 1);
  document.getElementById('swipe-close').onclick = closeSwipe;
  document.getElementById('swipe-nope').onclick = () => swipeDecide('left');
  document.getElementById('swipe-like').onclick = () => swipeDecide('right');
  document.getElementById('swipe-back').onclick = swipeUndo;

  document.addEventListener('keydown', handleKeydown);

  allData = shuffleArray([...allData]);
  render();
}

function handleKeydown(e) {
  if (document.getElementById('slideshow-overlay').classList.contains('open')) {
    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); slideTo(slideIndex + 1); }
    else if (e.key === 'ArrowLeft') { e.preventDefault(); slideTo(slideIndex - 1); }
    else if (e.key === 'Escape') closeSlideshow();
    return;
  }
  if (document.getElementById('swipe-overlay').classList.contains('open')) {
    if (e.key === 'ArrowLeft') swipeDecide('left');
    else if (e.key === 'ArrowRight') swipeDecide('right');
    else if (e.key === 'z' || e.key === 'Z') swipeUndo();
    else if (e.key === 'Escape') closeSwipe();
    return;
  }
  if (document.getElementById('modal-overlay').classList.contains('open')) {
    if (e.key === 'Escape') closeModal();
  }
}

function makeFilterBtn(label, count) {
  const btn = document.createElement('button');
  btn.className = 'filter-btn';
  const icon = TYPE_ICONS[label] || '';
  btn.innerHTML = `${icon ? icon + ' ' : ''}${label === 'All' ? 'All' : label}<span class="count">(${count})</span>`;
  btn.onclick = () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeFilter = label;
    render();
  };
  return btn;
}

/* ---------- GRID ---------- */
function getFiltered() {
  let f = allData;
  if (activeFilter !== 'All') f = f.filter(d => d.type === activeFilter);
  if (searchQuery) f = f.filter(d =>
    d.description.toLowerCase().includes(searchQuery) ||
    d.type.toLowerCase().includes(searchQuery)
  );
  return f;
}

function render() {
  const grid = document.getElementById('grid');
  const filtered = getFiltered();

  if (filtered.length === 0) {
    grid.innerHTML = '<div class="empty-state"><p>No submissions match your search.</p></div>';
    return;
  }

  grid.innerHTML = filtered.map((d, i) => {
    const icon = TYPE_ICONS[d.type] || 'âœ¨';
    const imgHtml = d.thumbnail_url
      ? `<img class="card-img" src="${d.thumbnail_url}" alt="submission" loading="lazy" onerror="this.outerHTML='<div class=\\'card-img-placeholder\\'>${icon}</div>'">`
      : `<div class="card-img-placeholder">${icon}</div>`;
    return `
      <div class="card" onclick="handleCardClick(${i})">
        ${imgHtml}
        <div class="card-body">
          <div class="card-type">${icon} ${escHtml(d.type)}</div>
          <div class="card-desc">${escHtml(d.description)}</div>
        </div>
        <div class="card-footer">
          ${d.ai_tools ? `<span class="ai-tag">${escHtml(d.ai_tools)}</span>` : ''}
          ${d.has_partner ? '<span class="ai-tag">Partner project</span>' : ''}
        </div>
      </div>`;
  }).join('');
}

/* ---------- CARD CLICK ROUTING ---------- */
function handleCardClick(indexInFiltered) {
  const filtered = getFiltered();
  const d = filtered[indexInFiltered];
  if (!d) return;

  if (SLIDESHOW_TYPES.has(d.type)) {
    // Open slideshow with items of the same type, starting at this one
    openSlideshowAt(d, filtered);
  } else if (SWIPE_TYPES.has(d.type)) {
    // Open swipe mode with dating profiles, starting at this one
    openSwipeAt(d, filtered);
  } else {
    // Regular modal for everything else
    openModal(d);
  }
}

/* ==============================
   DETAIL MODAL (songs, videos, rap battles, etc.)
   ============================== */
function openModal(d) {
  const icon = TYPE_ICONS[d.type] || 'âœ¨';
  const modal = document.getElementById('modal');

  let mediaHtml = '';
  if (d.embed_url) {
    mediaHtml = `<iframe class="modal-iframe" src="${d.embed_url}" allowfullscreen></iframe>`;
  } else if (d.thumbnail_url) {
    mediaHtml = `<img class="modal-media" src="${d.thumbnail_url}" alt="submission">`;
  } else {
    mediaHtml = `<div class="card-img-placeholder" style="aspect-ratio:16/9;font-size:4rem;">${icon}</div>`;
  }

  modal.innerHTML = `
    ${mediaHtml}
    <div class="modal-body">
      <div class="modal-type">${icon} ${escHtml(d.type)}</div>
      <div class="modal-desc">${escHtml(d.description)}</div>
      <div class="modal-meta">AI tools: ${escHtml(d.ai_tools || 'None')}</div>
    </div>`;
  document.getElementById('modal-overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('open');
  document.body.style.overflow = '';
  document.getElementById('modal').innerHTML = '';
}

/* ==============================
   SLIDESHOW MODE
   ============================== */
function openSlideshowAt(clickedItem, filtered) {
  // Collect all items of the same type from the filtered list
  slideItems = filtered.filter(d => d.type === clickedItem.type);
  // Find the index of the clicked item
  slideIndex = slideItems.indexOf(clickedItem);
  if (slideIndex < 0) slideIndex = 0;

  document.getElementById('slideshow-overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
  renderSlide();
}

function closeSlideshow() {
  document.getElementById('slideshow-overlay').classList.remove('open');
  document.body.style.overflow = '';
  document.getElementById('slideshow-img').innerHTML = '';
}

function slideTo(idx) {
  if (idx < 0) idx = slideItems.length - 1;
  if (idx >= slideItems.length) idx = 0;
  slideIndex = idx;
  renderSlide();
}

function renderSlide() {
  const d = slideItems[slideIndex];
  const icon = TYPE_ICONS[d.type] || 'âœ¨';

  document.getElementById('slideshow-counter').textContent = `${slideIndex + 1} / ${slideItems.length}`;

  const imgWrap = document.getElementById('slideshow-img');
  if (d.embed_url) {
    imgWrap.innerHTML = `<iframe src="${d.embed_url}" allowfullscreen></iframe>`;
  } else if (d.thumbnail_url) {
    imgWrap.innerHTML = `<img src="${d.thumbnail_url}" alt="submission" onerror="this.outerHTML='<div class=\\'slide-placeholder\\'>${icon}</div>'">`;
  } else {
    imgWrap.innerHTML = `<div class="slide-placeholder">${icon}</div>`;
  }

  document.getElementById('slideshow-info').innerHTML = `
    <div class="si-type">${icon} ${escHtml(d.type)}</div>
    <div class="si-desc">${escHtml(d.description)}</div>`;

  document.getElementById('slideshow-progress').style.width =
    ((slideIndex + 1) / slideItems.length * 100) + '%';
}

/* ==============================
   SWIPE MODE
   ============================== */
function openSwipeAt(clickedItem, filtered) {
  swipeItems = filtered.filter(d => d.type === clickedItem.type);
  swipeIndex = swipeItems.indexOf(clickedItem);
  if (swipeIndex < 0) swipeIndex = 0;
  swipeHistory = [];

  document.getElementById('swipe-overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
  renderSwipeCard();
}

function closeSwipe() {
  document.getElementById('swipe-overlay').classList.remove('open');
  document.body.style.overflow = '';
  document.getElementById('swipe-stage').innerHTML = '';
}

function renderSwipeCard() {
  const stage = document.getElementById('swipe-stage');
  stage.innerHTML = '';

  document.getElementById('swipe-counter').textContent =
    swipeIndex < swipeItems.length ? `${swipeIndex + 1} / ${swipeItems.length}` : '';

  if (swipeIndex >= swipeItems.length) {
    stage.innerHTML = `<div class="swipe-done">
      <h2>All done!</h2>
      <p>You've seen all ${swipeItems.length} profiles.</p>
    </div>`;
    return;
  }

  const d = swipeItems[swipeIndex];
  const icon = TYPE_ICONS[d.type] || 'ðŸ’•';
  const card = document.createElement('div');
  card.className = 'swipe-card';
  card.id = 'current-swipe-card';

  const imgHtml = d.thumbnail_url
    ? `<img class="swipe-card-img" src="${d.thumbnail_url}" alt="submission" onerror="this.outerHTML='<div class=\\'swipe-card-placeholder\\'>${icon}</div>'">`
    : `<div class="swipe-card-placeholder">${icon}</div>`;

  card.innerHTML = `
    <div class="swipe-stamp like">LIKE</div>
    <div class="swipe-stamp nope">NOPE</div>
    ${imgHtml}
    <div class="swipe-card-body">
      <div class="swipe-card-type">${icon} ${escHtml(d.type)}</div>
      <div class="swipe-card-desc">${escHtml(d.description)}</div>
    </div>`;

  stage.appendChild(card);
  setupSwipeDrag(card);
}

function swipeDecide(dir) {
  const card = document.getElementById('current-swipe-card');
  if (!card) return;
  card.classList.add(dir === 'left' ? 'exit-left' : 'exit-right');
  swipeHistory.push(swipeIndex);
  swipeIndex++;
  setTimeout(() => renderSwipeCard(), 350);
}

function swipeUndo() {
  if (swipeHistory.length === 0) return;
  swipeIndex = swipeHistory.pop();
  renderSwipeCard();
}

function setupSwipeDrag(card) {
  let startX = 0, currentX = 0, dragging = false;

  const onStart = (x) => { startX = x; currentX = x; dragging = true; card.classList.add('dragging'); };
  const onMove = (x) => {
    if (!dragging) return;
    currentX = x;
    const dx = currentX - startX;
    card.style.transform = `translateX(${dx}px) rotate(${dx * 0.08}deg)`;
    const likeS = card.querySelector('.swipe-stamp.like');
    const nopeS = card.querySelector('.swipe-stamp.nope');
    if (dx > 50) { likeS.style.opacity = Math.min((dx - 50) / 80, 1); nopeS.style.opacity = 0; }
    else if (dx < -50) { nopeS.style.opacity = Math.min((-dx - 50) / 80, 1); likeS.style.opacity = 0; }
    else { likeS.style.opacity = 0; nopeS.style.opacity = 0; }
  };
  const onEnd = () => {
    if (!dragging) return;
    dragging = false;
    card.classList.remove('dragging');
    const dx = currentX - startX;
    if (dx > 100) swipeDecide('right');
    else if (dx < -100) swipeDecide('left');
    else {
      card.style.transform = '';
      card.querySelector('.swipe-stamp.like').style.opacity = 0;
      card.querySelector('.swipe-stamp.nope').style.opacity = 0;
    }
  };

  card.addEventListener('mousedown', (e) => { e.preventDefault(); onStart(e.clientX); });
  document.addEventListener('mousemove', (e) => onMove(e.clientX));
  document.addEventListener('mouseup', onEnd);
  card.addEventListener('touchstart', (e) => onStart(e.touches[0].clientX), { passive: true });
  card.addEventListener('touchmove', (e) => onMove(e.touches[0].clientX), { passive: true });
  card.addEventListener('touchend', onEnd);
}

/* ---------- UTILS ---------- */
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
function escHtml(str) {
  const d = document.createElement('div');
  d.textContent = str;
  return d.innerHTML;
}
